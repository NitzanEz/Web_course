<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcStyle.css"/>
    <title>Web-Lab2</title>
  </head>
  <body>
    <div id="content">
      <div id="divScreen"></div>
      <div id="divRow">
        <div class="myDiv" style="float: left">MC</div>
        <div class="myDiv" style="float: left">MR</div>
        <div class="myDiv" style="float: left">M+</div>
        <div class="myDiv" style="float: left">M-</div>
        <div class="myDiv" style="float: left">MS</div>
        <div class="myDiv" style="float: left">M^-</div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">2<sup>nd</sup></div>
        <div class="myDiv" style="float: left">Ï€</div>
        <div class="myDiv" style="float: left">e</div>
        <div class="myDiv" style="float: left">C</div>
        <div class="myDiv" style="float: left">DEL</div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">x^2</div>
        <div class="myDiv" style="float: left">1/x</div>
        <div class="myDiv" style="float: left">|x|</div>
        <div class="myDiv" style="float: left">exp</div>
        <div class="myDiv" style="float: left">mod</div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">x^0.5</div>
        <div class="myDiv" style="float: left">(</div>
        <div class="myDiv" style="float: left">)</div>
        <div class="myDiv" style="float: left">x!</div>
        <div class="myDiv" style="float: left">/</div>
        <div style="clear: both"></div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">x<sup>y</sup></div>
        <div class="myDiv" style="float: left">7</div>
        <div class="myDiv" style="float: left">8</div>
        <div class="myDiv" style="float: left">9</div>
        <div class="myDiv" style="float: left">*</div>
        <div style="clear: both"></div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">10^x</div>
        <div class="myDiv" style="float: left">4</div>
        <div class="myDiv" style="float: left">5</div>
        <div class="myDiv" style="float: left">6</div>
        <div class="myDiv" style="float: left">-</div>
        <div style="clear: both"></div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">log</div>
        <div class="myDiv" style="float: left">1</div>
        <div class="myDiv" style="float: left">2</div>
        <div class="myDiv" style="float: left">3</div>
        <div class="myDiv" style="float: left">+</div>
        <div style="clear: both"></div>
      </div>
      <div id="divRow">
        <div class="myDiv" style="float: left">ln</div>
        <div class="myDiv" style="float: left">+/-</div>
        <div class="myDiv" style="float: left">0</div>
        <div class="myDiv" style="float: left">.</div>
        <div class="myDiv" style="float: left">=</div>
        <div style="clear: both"></div>
      </div>
    </div>
    <script src = "calc.js"></script>
